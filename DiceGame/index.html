<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>DiceGame</title>
  </head>
  <body>
    <main>
      <div class="menu"></div>
      <div class="board">
        <section class="player angel">
          <div class="race up-race">Angel</div>
          <div class="point up-point">50</div>
          <div class="function">
            <button class="roll">Roll</button>
            <button class="ability">Ability</button>
          </div>
        </section>
        <section class="distance"></section>
        <section class="player demon">
          <div class="race down-race">Demon</div>
          <div class="point down-point">50</div>
          <div class="function">
            <button class="roll">Roll</button>
            <button class="ability">Ability</button>
          </div>
        </section>
      </div>
      <img src="dice-1.png" class="dice" />
      <button class="restart">Restart</button>
    </main>
  </body>
</html>
